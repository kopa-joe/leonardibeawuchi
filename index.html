<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopa Joseph Scholarship</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        header { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header-logo { height: 50px; width: auto; }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo" class="header-logo" onerror="this.src='https://via.placeholder.com/50'">
        <h1>KOPA JOSEPH SCHOLARSHIP</h1>
    </header>

    <main id="gallery-view" style="display:none;">
        <div class="hero">
            <h2>Excellence Through Opportunity</h2>
            <p>Merit-based reward for academic excellence.</p>
        </div>
        <section>
            <div id="search-box">
                <select id="searchYear"></select>
                <select id="searchPosition"></select>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="recipients-grid" id="recipients-container"></div>
        </section>
    </main>

    <main id="profile-view" style="display:none;">
        <section class="profile-container" id="profile-content"></section>
    </main>

    <footer>
        <p>&copy; <span id="copyright-year"></span> Kopa Joseph Scholarship</p>
    </footer>

    <div id="imageModal" class="modal-overlay">
        <span class="modal-close">&times;</span>
        <img id="modalImg" class="modal-image" alt="Enlarged view">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
