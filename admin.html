<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarship Admin Dashboard</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&family=Montserrat:wght@700;900&family=Mr+De+Haviland&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') { window.location.href = 'login.html'; }
    </script>
    <style>
        :root { --primary: #0b1f3a; --accent: #c9a227; --success: #27ae60; --disabled: #e9ecef; --danger: #e74c3c; }
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; padding: 20px; }
        /* Hidden preloader to ensure fonts load before canvas draws */
        body::after { content: "pre"; font-family: 'Bebas Neue', 'Montserrat', 'Mr De Haviland'; opacity: 0; position: fixed; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .form-grid, .name-grid { display: grid; gap: 15px; grid-template-columns: 1fr 1fr; }
        .name-grid { grid-template-columns: 1fr 1fr 1fr; }
        .score-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.85rem; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .save-btn { background: var(--success); color: white; border: none; padding: 15px; flex: 2; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 15px; flex: 1; font-weight: bold; cursor: pointer; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .link-btn, .qr-btn, .award-btn { padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; border: none; margin-top: 5px; }
        .qr-btn { background: var(--accent); color: white; }
        .award-btn { background: #8e44ad; color: white; }
        .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #qr-buffer { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div id="loader" class="loader-overlay">
        <p id="loaderText">Processing...</p>
        <button id="closeModalBtn" onclick="location.reload()" style="display:none;">CONTINUE</button>
    </div>

    <div id="qr-buffer"></div>
    <div class="container">
        <h2 id="formTitle">Scholarship Admin</h2>
        <form id="studentForm">
            <input type="hidden" id="editId">
            <div class="form-grid">
                <div><label>Class</label><select id="class"><option value="SS1">SS1</option><option value="SS2">SS2</option><option value="SS3">SS3</option></select></div>
                <div><label>Year</label><input type="number" id="year" value="2025"></div>
            </div>
            <div class="name-grid">
                <input type="text" id="fName" placeholder="First Name">
                <input type="text" id="lName" placeholder="Surname">
                <input type="text" id="oName" placeholder="Other Names">
            </div>
            <div class="score-grid">
                <input type="number" id="s_math" placeholder="Math">
                <input type="number" id="s_phys" placeholder="Phys">
                <input type="number" id="s_chem" placeholder="Chem">
                <input type="number" id="s_bio" placeholder="Bio">
                <input type="number" id="s_eng" placeholder="Eng">
            </div>
            <label>Passport</label><input type="file" id="photoFile">
            <div class="btn-row">
                <button type="submit" class="save-btn">SAVE RECIPIENT</button>
            </div>
        </form>

        <table>
            <thead><tr><th>Recipient</th><th>Year</th><th>Actions</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <canvas id="awardCanvas" width="840" height="1920" style="display:none;"></canvas>

    <script>
        const $ = id => document.getElementById(id);
        let allStudents = [];

        async function fetchList() {
            const res = await fetch('/data/data.json');
            allStudents = await res.json();
            $('list').innerHTML = allStudents.map(s => `
                <tr>
                    <td><strong>${s.lName}, ${s.fName}</strong></td>
                    <td>${s.year}</td>
                    <td>
                        <button class="qr-btn" onclick="generateAndDownloadQR('${s.id}')">QR</button>
                        <button class="award-btn" onclick="generateAward('${s.id}')">Generate Award üèÜ</button>
                    </td>
                </tr>`).join('');
        }

        async function generateAward(id) {
            const s = allStudents.find(x => x.id === id);
            if (!s) return;
            const canvas = $('awardCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. Large Logo
            const logo = new Image();
            logo.src = 'img/cert_logo.png';
            await new Promise(r => logo.onload = r);
            ctx.drawImage(logo, (canvas.width / 2) - 250, 100, 500, 500);

            // 2. Heading (Bebas Neue)
            ctx.textAlign = "center";
            ctx.fillStyle = "#c9a227";
            ctx.font = "120px 'Bebas Neue'";
            ctx.fillText("CELEBRATING", canvas.width / 2, 720);
            
            ctx.font = "50px 'Inter'";
            ctx.fillText(`your ${s.position.toLowerCase()}`, canvas.width / 2, 800);

            // 3. Class & Year (Inter)
            ctx.font = "bold 60px 'Inter'";
            ctx.fillText(`CLASS: ${s.class.toUpperCase()}`, canvas.width / 2, 920);
            ctx.fillText(`YEAR: ${s.year}`, canvas.width / 2, 1000);

            // 4. Congratulations (Signature Font)
            ctx.font = "130px 'Mr De Haviland'"; 
            ctx.fillText("Congratulations", canvas.width / 2, 1150);

            // 5. Name (Montserrat + Wrap)
            ctx.font = "900 75px 'Montserrat'";
            const fullName = `${s.fName} ${s.oName} ${s.lName}`.toUpperCase();
            const words = fullName.split(' ');
            let line = '', lines = [], maxWidth = 700;

            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                    lines.push(line.trim());
                    line = words[n] + ' ';
                } else { line = testLine; }
            }
            lines.push(line.trim());

            let nameY = 1280;
            lines.forEach((l, i) => {
                ctx.fillText(l, canvas.width / 2, nameY + (i * 90));
            });

            // 6. Gold Verification Box (QR + Name + Scan Text)
            const boxY = nameY + (lines.length * 90) + 40;
            const boxHeight = 480;
            const boxWidth = 700;
            const boxX = (canvas.width / 2) - (boxWidth / 2);

            ctx.strokeStyle = "#c9a227";
            ctx.lineWidth = 5;
            ctx.strokeRect(boxX, boxY, boxWidth, boxHeight);

            // QR Code generation
            const buf = $('qr-buffer'); buf.innerHTML = "";
            new QRCode(buf, { 
                text: window.location.origin + '/index.html?id=' + id, 
                width: 280, height: 280, colorDark: "#c9a227", colorLight: "rgba(0,0,0,0)"
            });

            setTimeout(() => {
                const qrCanvas = buf.querySelector('canvas');
                ctx.drawImage(qrCanvas, (canvas.width / 2) - 140, boxY + 40, 280, 280);

                // Small name and verify text inside/below box
                ctx.font = "bold 24px 'Montserrat'";
                ctx.fillText(fullName, canvas.width / 2, boxY + 360);
                ctx.font = "normal 18px 'Inter'";
                ctx.fillText("SCAN TO VERIFY USER DETAILS", canvas.width / 2, boxY + 400);

                const link = document.createElement('a');
                link.download = `Award_${s.fName}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }, 500);
        }

        fetchList();
    </script>
</body>
</html>
